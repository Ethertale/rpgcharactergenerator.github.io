            <option value="2">Bird - (Humanoids with bird features. Ex: Avian, Kenku, Aarakocra, Arakkoa)</option>
            <option value="3">Construct - (Created through mechanical or magical means. Ex: Warforged, Shardmind)</option>
            <option value="4">Dark Elf - (These creatures grew strong in the arcane arts over the centuries and are extremely intelligent.)</option>
            <option value="5">Dwarf - (Average four feet in height with burly bodies. Male dwarves grow thick facial hair.)</option>
            <option value="6">Elemental - (They have natural elemental powers. Ex: Azers, Archons, Genasi)</option>
            <option value="7">Elf - (Renowned for their grace and mastery of magic and weapons.)</option>
            <option value="8">Fey - (Ex: Dryads, Fairies, Nymphs, Pixies, Satyrs, Grigs, Nixies)</option>
            <option value="9">Genie - (Ex: Dao, Djinni, Efreeti, Janni, Marids)</option>
            <option value="10">Gnome - (Average three feet in height, they are very experienced in magic and engineering.)</option>
            <option value="11">Half-Elf - (Curious and ambitious as humans and sense for magic like elves.)</option>
            <option value="12">Half-Orc - (Short tempered, prone to action than thought. They prefer feasting, singing and wrestling.)</option>
            <option value="13">Halfling - (Cousins of the gnomes, they are proficient thieves and masters of illusion.)</option>
            <option value="14">Human - (The shortest lived and most adaptable of all races.)</option>
            <option value="15">Insectoid - (Ex: Zerg, Xenomorph, Qiraji)</option>
            <option value="16">Orc - (Bestial and savage, they band as tribes, living on hunting and raiding.)</option>
            <option value="17">Plane Touched - (They have some level of Angelic or Demonic ancestry. Ex: Aasimar, Tiefling)</option>
            <option value="18">Refined - (Ex: Eladrin, Half-Celestial, Half-Dragon, Kalashtar)</option>
            <option value="19">Reptilian - (Lizardlike humanoids, famous for their slippery nature and archery.)</option>
            <option value="20">Small Humanoid - (Ex: Goblin, Kobold, Dromite)</option>
            <option value="21">Tribal - (Ex: Half-Giant, Goliath, Wood Elf)</option>
